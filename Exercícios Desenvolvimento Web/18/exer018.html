<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1 class="txt1">Colegiado UNESP :::</h1>
        <H1 class="">manutenção do Órgão Colegiao</H1>
        <div class="cabecalho">
            <table>
                <tr>
                    <th>Unidade</th>
                    <th>FACULDADE DE ENGENHARIA DE ILHA SOLTEIRA</th>
                </tr>
                <tr>
                    <td>Tipo Colegiado</td>
                    <td>CONGREGAÇÃO</td>
                </tr>
            </table>
        </div>
        
        <div class="container">
            <div class="form1">
                <form action="">
                    <h1>Orgão Colegiado</h1>
                    <fieldset>
                        <div>
                            <label for="nome">nome</label>
                            <input class="nome" type="text"></p>
                        </div>
                        <div class="sigla">
                                
                                <label for="sigla">sigla</label>
                                <input type="text" class="sigla">
                
                                <label class="status">Status</label>
                                <select name="status" class="txt_status">
                                    <option value="#">ATIVADO</option>
                                    <option value="#">DESATIVADO</option>
                                </select>
                        </div>
                        
                        <div>
                            <label class="data_ativaco">Data Ativação</label>
                            <input type="date">

                            <label class="data_desativacao">Data Desativação</label>
                            <input type="date">
                        </div>

                        <div class="area_pesquisa">
                            <label class="orgao_origem">Órgão de Origem</label>
                            <input class="orgao_txt" type="text">
                            <input type="submit" value="buscar">
            
                            <label for="">Órgão Superior</label>
                            <input class="orgao_superior" type="text" name="" id="">
                            <input type="submit" value="buscar">
                        </div>

                        <div>
                            <label  class="documentacao">Documentação</label>
                            <textarea cols="180" rows="3"></textarea>
                        </div>
                    </fieldset>
                    <div class="buttons">
                        <input class="btn_salvar" type="button" value="Salvar">
                        <input class="btn_excluir" type="button" value="Excluir">
                    </div>

                </form>
    
            </div>
            <button class="btn_retorna">Retomar</button>
        </div>
    
    </div>
   

</body>
</html>
